<html>
  <head>
    <title>我的第一個網頁</title>
  </head>
  <body>
    <p>歡迎光臨</p>
    <img src="img/flower.jpg" />
    <a
      target="_blank"
      class="aStyle"
      href="https://developer.mozilla.org/zh-TW/docs/Learn/HTML/Introduction_to_HTML/Getting_started"
    >
      <button type="button" class="btnStyle">
        <!--  target="_blank" 開新畫面 -->
        chia
      </button>
    </a>
    <button type="menu" class="btnStyle">
      <!-- 註解的地方 -->
      <a href="https://google.com" class="aStyle">按鈕</a>
    </button>
  </body>
</html>

<style>
  .aStyle {
    text-decoration: none;
    color: cornsilk;
  }
  .btnStyle {
    /* 內距 上 右 左 下*/
    padding: 10px 20px 30px;
    /* 外距 */
    margin: 20px;
    /* 文字顏色 */
    color: cornsilk;
    /* 背景顏色 */
    background-color: brown;
    /* 圓角弧度 */
    border-radius: 20%;
    /* 邊框 */
    border: 1px solid #eeee;
    /* 手指頭 */
    cursor: pointer;
  }
</style>
